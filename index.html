<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Template-4 | Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- ######## NavBar ######## -->
<nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3">
    <div class="container">
        <!-- NavBar Brand -->
        <a href="#" class="navbar-brand">Bootstrap</a>
        <!-- Toggler Button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- NavBar Links -->
        <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="#learn" class="nav-link">What You 'll Learn</a>
                </li>
                <li class="nav-item">
                    <a href="#questions" class="nav-link">Questions</a>
                </li>
                <li class="nav-item">
                    <a href="#instructors" class="nav-link">Instructors</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- ######## ShowCase ######## -->
<section class="bg-dark text-light p-lg-0 pt-lg-5 p-5 text-center text-sm-start">
    <div class="container">
        <div class="d-sm-flex justify-content-between align-items-center">
            <div>
                <h1>Become A <span class="text-warning">Web Developer</span></h1>
                <p class="lead my-4">
                    We focus on teaching our students the fundamentals of the latest and greatest technologies to prepare them for their first dev role
                </p>
                <button class="btn btn-primary btn-lg">Start The Enrollment</button>
            </div>
            <img class="img-fluid w-50 d-none d-sm-block" src="images/showcase.svg" alt="ShowCase">
        </div>
    </div>
</section>

<!-- ########  News Letter ######## -->
<section class="bg-primary text-light p-5">
    <div class="container">
        <div class="d-md-flex align-items-center justify-content-between">
            <!-- Title -->
            <h3 class="mb-3 mb-md-0">Sign Up For Our Newsletter</h3>
            <!-- Input Group -->
            <div class="input-group newsletter">
                <input type="text" class="form-control" placeholder="Enter Your Email" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-dark btn-lg" type="button" id="button-addon2">Button</button>
            </div>
        </div>
    </div>
</section>

<!-- ######## JS Files ######## -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>
</html>
